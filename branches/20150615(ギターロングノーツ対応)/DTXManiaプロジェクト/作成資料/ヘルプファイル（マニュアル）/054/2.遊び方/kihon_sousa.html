<P><B>■上下移動と決定</B></P>
<BLOCKQUOTE>
<B>DTXMania での基本操作として、「<FONT COLOR="blue">カーソルの上下移動</FONT>」と「<FONT COLOR="blue">決定（選択）</FONT>」があります。</B><BR>
<BR><BR>

<DL>
<DT><IMG SRC="ball_y.gif"><B><FONT COLOR="red"> キーボード</FONT>の場合：</B><BR><BR>
<DD>矢印キーの上下で移動、Enterキーで決定。<BR>
<P><IMG SRC="keyb_udd.png"></P>
<DT><IMG SRC="ball_y.gif"><B><FONT COLOR="red"> ドラム</FONT>の場合：</B><BR><BR>
<DD>スネア打で上移動、ロータム打で下移動、シンバル打で決定。<BR>
<P><IMG SRC="drum_udd.png"></P>
<DT><IMG SRC="ball_y.gif"><B><FONT COLOR="red"> ギター／ベース</FONT>の場合：</B><BR><BR>
<DD>赤ボタンで上移動、青ボタンで下移動、STARTボタンで決定。<BR>
<P><IMG SRC="guitar_udd.png"></P>
</DL>
</BLOCKQUOTE>
